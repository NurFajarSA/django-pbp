{% extends 'base.html' %}

{% block content %}
<script type="text/javascript">
    $.ajax({
        type: "GET",
        url: "/wishlist/json/",
        dataType: 'json',
        success: function(data) {
            console.log(data);
            for (var i=0; i<data.length; i++) {
                var row = $('<tr><td>' + data[i].fields.nama_barang+ '</td><td>' + data[i].fields.harga_barang + '</td><td>' + data[i].fields.deskripsi + '</td></tr>');
                $('#my-table').append(row);
            }
        },
        error: function(jqXHR, textStatus, errorThrown){
            alert('Error: ' + textStatus + ' - ' + errorThrown);
        }
    });
</script>

<br></br>
<div class="container" >
  <table class="table table-striped table-hover" id="my-table">
      <tr class="table-primary">
      <th scope="col">Nama Barang</th>
      <th scope="col">Harga Barang</th>
      <th scope="col">Deskripsi</th>
      </tr>
  </table>  
  <br/>
  <!-- Membuat form input wishlist -->
  <table>
        <tr>
            <td>Nama Barang</td>
            <td><input type="text" id="nama_barang" name="nama_barang"></td>
        </tr>
        <tr>
            <td>Harga Barang</td>
            <td><input type="text" id="harga_barang" name="harga_barang"></td>
        </tr>
        <tr>
            <td>Deskripsi</td>
            <td><input type="text" id="deskripsi" name="deskripsi"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="button" id="btn_simpan">Simpan</button></td>
        </tr>
  </table>
  <p class="text-muted">Sesi terakhir login: {{ last_login }}</p>
</div>
{% endblock content %}
